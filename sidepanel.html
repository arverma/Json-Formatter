<!--
  sidepanel.html
  Main UI for JSON Formatter Pro Chrome extension side panel.
  Loads CodeMirror editors, layout, and all required scripts/styles.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter Pro</title>
  <!-- --- Stylesheets: CodeMirror, Theme, App Styles, Addons --- -->
  <link rel="stylesheet" href="codemirror/codemirror.min.css">
  <link rel="stylesheet" href="codemirror/theme/material.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.min.css">
</head>
<body>
  <!-- --- Main Layout: Input Editor, Splitter, Output Editor --- -->
  <div class="container">
    <div class="editor-area" id="inputArea">
      <div class="editor-overlay-wrapper">
        <div id="jsonInputEditor"></div>
        <div id="inputStatusOverlay" class="status-overlay"></div>
      </div>
    </div>
    <div class="splitter" id="splitter"></div>
    <div class="editor-area" id="outputArea">
      <div class="editor-overlay-wrapper">
        <div id="jsonOutputEditor"></div>
      </div>
    </div>
  </div>
  <!-- --- Scripts: CodeMirror Core, Modes, App Logic, Addons --- -->
  <script src="codemirror/codemirror.min.js"></script>
  <script src="codemirror/javascript.min.js"></script>
  <script src="src/script.js"></script>
  <script src="codemirror/addon/fold/foldcode.min.js"></script>
  <script src="codemirror/addon/fold/foldgutter.min.js"></script>
  <script src="codemirror/addon/fold/brace-fold.min.js"></script>
</body>
</html>
